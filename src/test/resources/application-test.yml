# application-test.yml
spring:
  datasource:
    url: ${DB_TESTING_URL}
    username: ${DB_TESTING_USERNAME}
    password: ${DB_TESTING_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    data:
      redis:
        host=localhost
        port=6379
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true



